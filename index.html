<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Finder | Local Pro Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Ensuring custom configuration for Tailwind */
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#10b981',
                        'secondary': '#059669',
                        'accent': '#3b82f6',
                        'bg-light': '#f9fafb',
                    }
                }
            }
        }
    </style>
</head>
<body class="bg-bg-light min-h-screen font-sans">

    <div id="app" class="max-w-4xl mx-auto p-4 md:p-8">
        <header class="text-center py-6">
            <h1 class="text-4xl font-extrabold text-gray-800 tracking-tight">Trade Finder</h1>
            <p class="mt-2 text-lg text-gray-500">Find A Local Pro</p>
        </header>

        <div class="bg-white p-6 md:p-8 shadow-xl rounded-xl mb-8 border border-gray-100">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6 flex items-center">
                <i data-lucide="search" class="w-6 h-6 mr-2 text-primary"></i>
                Quick Search
            </h2>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Trade</label>
                    <select id="trade" onchange="handleSearch()" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                        <option value="">All Trades</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Keyword</label>
                    <input type="text" id="keyword" oninput="handleSearch()" placeholder="e.g. 24/7" class="w-full p-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                    <input type="text" id="location" oninput="handleSearch()" placeholder="e.g. Calgary" class="w-full p-2 border border-gray-300 rounded-lg">
                </div>
            </div>
        </div>
        
        <a href="#contractor-signup" class="bg-accent/10 text-accent font-bold py-3 rounded-xl transition mb-8 flex items-center justify-center border border-accent/30 hover:bg-accent hover:text-white">
            <i data-lucide="user-plus" class="w-5 h-5 mr-2"></i>
            Contractor Sign Up
        </a>

        <div id="results-container">
            <h2 class="text-xl font-bold text-gray-700 mb-4">Top Contractors</h2>
            <div id="contractor-list" class="grid gap-6"></div>
            <p id="no-results" class="hidden text-center text-gray-500 p-8">No results found.</p>
        </div>

        <div id="contractor-signup" class="bg-white p-6 md:p-8 shadow-xl rounded-xl mt-12 border-2 border-dashed border-accent/50">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Join the Directory</h2>
            <form action="https://formspree.io/f/mgvdaeqo" method="POST" class="space-y-4">
                <input type="text" name="name" placeholder="Business Name" required class="w-full p-2 border rounded">
                <input type="email" name="email" placeholder="Email" required class="w-full p-2 border rounded">
                <button type="submit" class="w-full bg-accent text-white font-bold py-3 rounded-lg">Submit Business</button>
            </form>
        </div>
    </div>

    <div id="message-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
        <div class="bg-white p-6 rounded-xl max-w-sm w-full text-center">
            <h3 id="modal-title" class="text-xl font-bold mb-4">Rate Contractor</h3>
            <div id="star-rating-container" class="flex justify-center space-x-2 mb-6">
                </div>
            <button onclick="closeModal()" class="text-gray-500 underline">Cancel</button>
        </div>
    </div>

    <script>
        const contractors = [
            { id: 1, name: "House Painting", trade: "Painting", location: "Didsbury Alberta", rating: 5, jobs: 247, phone: "(403) 471-3822", description: "Residential interior and exterior painting. 10 years experience." },
            { id: 2, name: "Majestic Builders", trade: "Renovation", location: "Olds Alberta", rating: 4.7, jobs: 35, phone: "(587) 573-8845", description: "Custom kitchen and bathroom renovations." },
            { id: 3, name: "Action Auger", trade: "Plumbing", location: "Olds", rating: 0, jobs: 0, phone: "(403) 556-7585", description: "Emergency plumbing and drain cleaning. 24/7." }
            // ... Add more from your original list
        ];

        function renderContractors(list) {
            const container = document.getElementById('contractor-list');
            container.innerHTML = list.map(c => `
                <div class="bg-white p-6 rounded-xl shadow border border-gray-200">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="text-xl font-bold">${c.name}</h3>
                            <p class="text-primary font-semibold">${c.trade}</p>
                        </div>
                        <span class="text-sm text-gray-500 flex items-center"><i data-lucide="map-pin" class="w-4 h-4 mr-1"></i>${c.location}</span>
                    </div>
                    <div class="flex items-center mt-2 mb-4">
                        <span class="text-yellow-500">â˜… ${c.rating || 'Unrated'}</span>
                        <span class="text-gray-400 text-sm ml-2">(${c.jobs} jobs)</span>
                    </div>
                    <a href="tel:${c.phone.replace(/\D/g,'')}" class="block text-center bg-gray-900 text-white font-bold py-2 rounded-lg hover:bg-gray-800">
                        Call ${c.phone}
                    </a>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function handleSearch() {
            const trade = document.getElementById('trade').value.toLowerCase();
            const keyword = document.getElementById('keyword').value.toLowerCase();
            const location = document.getElementById('location').value.toLowerCase();

            const filtered = contractors.filter(c => 
                (trade === '' || c.trade.toLowerCase() === trade) &&
                (c.location.toLowerCase().includes(location)) &&
                (c.name.toLowerCase().includes(keyword) || c.description.toLowerCase().includes(keyword))
            );

            renderContractors(filtered);
            document.getElementById('no-results').classList.toggle('hidden', filtered.length > 0);
        }

        function populateTrades() {
            const trades = [...new Set(contractors.map(c => c.trade))].sort();
            const select = document.getElementById('trade');
            trades.forEach(t => {
                const opt = document.createElement('option');
                opt.value = t;
                opt.textContent = t;
                select.appendChild(opt);
            });
        }

        window.onload = () => {
            populateTrades();
            renderContractors(contractors);
            lucide.createIcons();
        };

        function closeModal() { document.getElementById('message-modal').classList.add('hidden'); }
    </script>
</body>
</html>
